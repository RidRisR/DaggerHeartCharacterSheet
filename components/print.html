<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>角色表打印预览</title>
    <!-- 引入原始样式表 -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/print.css">
    <style>
        /* 打印预览特定样式 */
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .print-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .print-page {
            background: white;
            padding: 10mm;
            width: 210mm;
            height: 297mm;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .print-actions {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .print-button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        .close-button {
            background: #f44336;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                background: none;
            }

            .print-actions {
                display: none;
            }

            .print-container {
                display: block;
                padding: 0;
            }

            .print-page {
                box-shadow: none;
                padding: 0;
                margin: 0;
                page-break-after: always;
                min-height: 297mm;
                width: 100%;
            }

            /* 确保内容不会跨页 */
            .character-sheet,
            .character-sheet-page-two {
                page-break-inside: avoid;
            }

            /* 移除最后一页的分页符 */
            .print-page:last-child {
                page-break-after: auto;
            }
        }
    </style>
</head>

<body>
    <div class="print-actions">
        <button onclick="window.print()" class="print-button">打印</button>
        <button onclick="window.close()" class="print-button close-button">关闭</button>
    </div>
    <div class="print-container">
        <div class="print-page" id="page1-content"></div>
        <div class="print-page" id="page2-content"></div>
    </div>

    <!-- 数据文件 -->
    <script src="../data/class_data.js"></script>
    <script src="../data/all_card.js"></script>
    <script src="../data/races_data.js"></script>
    <script src="../data/groups_data.js"></script>
    <script src="../data/equipment_data.js"></script>
    <script src="../data/data.js"></script>

    <!-- 工具函数 -->
    <script src="../js/util.js"></script>

    <!-- 核心功能模块 -->
    <script src="../js/select.js"></script>
    <script src="../js/state.js"></script>
    <script src="../js/printPreview.js"></script>
</body>
</html>
