<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>角色表打印预览</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/print.css">
    <link rel="stylesheet" href="../css/print_preview.css">
</head>

<body>
    <div class="print-actions">
        <button onclick="window.print()" class="print-button">打印</button>
        <button onclick="window.close()" class="print-button close-button">关闭</button>
    </div>
    <div class="print-container">
        <div class="print-page" id="page1-content"></div>
        <div class="print-page" id="page2-content"></div>
    </div>

    <!-- 数据文件 -->
    <script src="../data/class_data.js"></script>
    <script src="../data/all_card.js"></script>
    <script src="../data/races_data.js"></script>
    <script src="../data/groups_data.js"></script>
    <script src="../data/equipment_data.js"></script>
    <script src="../data/data.js"></script>

    <!-- 工具函数 -->
    <script src="../js/util.js"></script>

    <!-- 核心功能模块 -->
    <script src="../js/select.js"></script>
    <script src="../js/state.js"></script>
    <script src="../js/print_preview.js"></script>
</body>
</html>
